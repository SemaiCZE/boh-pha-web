---
layout: default
title: Kalendář akcí
order: 20
---

<div class="section">
    <h4>Kalendář akcí pro členy klubu</h4>
    <div class="timeline">
        {% for event in site.data.timeline %}
            <div class="timeline-container {% cycle 'timeline-left', 'timeline-right' %}">
                <div class="timeline-content card">
                    <h5>{{ event.name }}</h5>
                    <p>{{ event.date }}</p>
                    <p>{{ event.participants }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
