<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="Petr Stefan">
	<meta name="googlebot" content="snippet,archive">
	<meta name="robots" content="index,follow">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<title>{{ site.title }}</title>

	<!-- Favicons-->
	<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
	<!-- CSS-->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/materialize.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">


	{% for style in include.additional-styles %}
    	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ style }}">
	{% endfor %}
</head>
